<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Game: Tetris</title>
    <link rel="stylesheet" href="./static/style.css">
    
</head>

<body>
    <div class="fps-counter" id="fps-counter">FPS: 0</div>
    <div id="game">
        <div id="gameGrid">
            <!-- add cells of grid -->
        </div>
    </div>
    <div class="dashboard">
        <div id="score" class="board">Score: 0</div>
        <div id="Lifes" class="board">Life's: 3/3</div>
        <div id="leftTime" class="board">left time: 3:00</div>
        <span id="Pause" onclick="pausee()" class="green">pause</span>
    </div>

    <div class="popup" id="reply" onclick="resume()">
        <div class="div_btn" >reply</div>
    </div>
    <div id="rank" class="rank">
        <table class="tb">
            <thead>
                <tr class="head">
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="rows" class="record">
               
            </tbody>
        </table>
        <div class="btns">
            <div class="div_btn game_over" id="prev" onclick="prev()">prev</div>
            <div class="div_btn game_over" id="next" onclick="next()">next</div>
        </div>
        <div class="div_btn other_game" id="next" onclick="newgame()">an other game ?</div>
    </div>
    <div class="popup" id="game_over">
        <span class="gameOver">game over</span>
        <label style="display: inline;" >write your name</label>
        <input type="text" id="playerName" class="playername" value="Player">
        <div class="div_btn game_over" onclick="submitscore()">submit</div>
        <div class="score" id="finallScore">old value</div>
        
    </div>
    <div id="overlay"></div>
    <div class="animate-zoom-in" id="backgroundMenu">
        <div id="content">
            <div id="logo">
                <img src="./static/tetris.png" alt="">
            </div>
            <div id="play">
                <button id="stating" onclick="startGame()">Play</button>
                <button id="continue" class="none" onclick="continuee()">continue</button>
                <button id="reset" class="none" onclick="reset()">reset</button>
            </div>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>

</html>
