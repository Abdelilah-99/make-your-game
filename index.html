<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Game: Tetris</title>
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="fps-counter" id="fps-counter">FPS: 0</div>
    <div id="spawn">
        <div id="spawnGrid">
            <!-- add cells of grid -->
        </div>
    </div>
    <div id="game">
        <div id="gameGrid">
            <!-- add cells of grid -->
        </div>
    </div>
    <div class="dashboard">
        <div class="score">Score: 3200</div>
        <div class="level">TIME: 9:51</div>
        <div class="lines">PLAYER: yassine</div>
    </div>

    <div id="overlay"></div>
    <div class="animate-zoom-in" id="backgroundMenu">
        <div id="content">
            <div id="logo">
                <img src="tetris.png" alt="">
            </div>
            <div id="play">
                <button onclick="startGame()">Play</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
